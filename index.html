<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/styles.css" />
		<title>Bill Calculator</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="bill-calculator">
				<div class="bill-calculator__container container">
					<div class="bill-calculator__body">
						<ul class="bill-calculator__inputs">
							<li class="bill-calculator__inputs-item">
								<label class="bill-calculator__label" for="current">Текущие показания:</label>
								<input class="bill-calculator__input" id="current" type="number" />
							</li>
							<li class="bill-calculator__inputs-item">
								<label class="bill-calculator__label" for="previous">Предыдущие показания:</label>
								<input class="bill-calculator__input" id="previous" type="number" />
							</li>
							<li class="bill-calculator__inputs-item">
								<label class="bill-calculator__label" for="tariff">Тариф:</label>
								<input class="bill-calculator__input" id="tariff" type="number" />
							</li>
							<li class="bill-calculator__inputs-item">
								<label class="bill-calculator__label" for="debt">Долг [+] или Аванс [-]:</label>
								<input class="bill-calculator__input" id="debt" type="number" />
							</li>
						</ul>
						<button class="bill-calculator__button" type="button">Рассчитать</button>
						<ul class="bill-calculator__results">
							<li class="bill-calculator__results-item">
								<div class="bill-calculator__title">Расход:</div>
								<div class="bill-calculator__difference">0</div>
							</li>
							<li class="bill-calculator__results-item">
								<div class="bill-calculator__title">Платеж:</div>
								<div class="bill-calculator__payment">0</div>
							</li>
							<li class="bill-calculator__results-item">
								<div class="bill-calculator__title">Платёж с учётом долга / аванса:</div>
								<div class="bill-calculator__debt">0</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="./assets/scripts/script.js"></script>
	</body>
</html>
